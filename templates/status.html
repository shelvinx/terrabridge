<!-- file: templates/status.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Terraform Run Task Status</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
      <h1>Terraform Run Task Status</h1>
      <p id="workspace"></p>
      <p id="action"></p>
      <p id="duration"></p>
      <h2>Ansible workflow job</h2>
      <p id="workflow-name"></p>
      <p id="started-at"></p>
      <p id="completed-at"></p>
      <p id="error" style="color:red;"></p>
    </div>
    <script>
      import initWebSocket from "/static/ws-client.js";
      initWebSocket({
        onMessage: d => {
          if (d.error) {
            document.getElementById("error").textContent = d.error;
            return;
          }
          if (d.workspace_name) document.getElementById("workspace").textContent = "Workspace: " + d.workspace_name;
          if (d.action)         document.getElementById("action").textContent    = "Action: " + d.action;
          if (d.duration)       document.getElementById("duration").textContent  = "Duration: " + d.duration + "s";
  
          if (d.workflow_name)  document.getElementById("workflow-name").textContent = "Workflow: " + d.workflow_name;
          if (d.started_at)     document.getElementById("started-at").textContent    = "Started: "  + d.started_at;
          if (d.completed_at)   document.getElementById("completed-at").textContent  = "Completed: "+ d.completed_at;
        }
      });
    </script>
  </body>
  </html>
